<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index - Common URL, Data, Task</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Index Dashboard</h1>
        </header>

        <div class="tabs">
            <button class="tab-button active" data-tab="common-url">Common URL</button>
            <button class="tab-button" data-tab="data">Data</button>
            <button class="tab-button" data-tab="task">Task</button>
        </div>

        <div class="tab-content active" id="common-url">
            <div class="section-header">
                <h2>Common URLs</h2>
                <p class="sheet-info">Connected to: <a href="https://docs.google.com/spreadsheets/d/1utrF4anYUAoDGHMj1tAZDQOVbi-l61LYRWWMAIJJ1lw/edit?gid=0#gid=0" target="_blank">Google Sheet</a></p>
            </div>
            
            <div class="add-url-section">
                <h3>Add New URL</h3>
                <form id="add-url-form">
                    <div class="form-group">
                        <label for="url-name">URL Name:</label>
                        <input type="text" id="url-name" name="url-name" required placeholder="Enter URL name">
                    </div>
                    <div class="form-group">
                        <label for="url-link">URL Link:</label>
                        <input type="url" id="url-link" name="url-link" required placeholder="https://example.com">
                    </div>
                    <button type="submit" class="btn-primary">Add URL</button>
                </form>
            </div>

            <div class="urls-display">
                <h3>Saved URLs</h3>
                <div id="urls-list" class="urls-list">
                    <p class="loading">Loading URLs from Google Sheet...</p>
                </div>
            </div>
        </div>

        <div class="tab-content" id="data">
            <h2>Data</h2>
            <p>Data tab content goes here.</p>
        </div>

        <div class="tab-content" id="task">
            <h2>Task</h2>
            <p>Task tab content goes here.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
